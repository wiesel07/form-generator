<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="editForm">
						<div class="form-group">
							<label class="col-sm-3 control-label">作者：</label>
							<div class="col-sm-8">
								<input id="author" name="author" class="form-control"
									type="text" th:value="${property.author}">
							</div>
						</div>
						<!-- <div class="form-group">
							<label class="col-sm-3 control-label">邮箱：</label>
							<div class="col-sm-8">
								<input id="email" name="email" class="form-control" type="text"
									th:value="${property.email}" readonly>
							</div>
						</div> -->
						<div class="form-group">
							<label class="col-sm-3 control-label">包名：</label>
							<div class="col-sm-8">
								<input id="parent" name="parent" class="form-control"
									type="text" th:value="${property.parent}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">模块名：</label>
							<div class="col-sm-8">
								<input id="moduleName" name="moduleName" class="form-control"
									type="text" th:value="${property.moduleName}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">自动去掉表前缀：</label>
							<div class="col-sm-2  i-checks icheckbox_square-green checked">
								<input id="autoRemovePre" name="autoRemovePre"
									class="form-control" type="checkbox"
									value="true"
									th:checked="${property.autoRemovePre}">
							</div>

						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">去掉指定表前缀：</label>
							<div class="col-sm-8">
								<input id="tablePrefix" name="tablePrefix" class="form-control"
									type="text" th:value="${property.tablePrefix}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">entityName：</label>
							<div class="col-sm-8">
								<input id="entityName" name="entityName" class="form-control"
									type="text" th:value="${property.entityName}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">serviceName：</label>
							<div class="col-sm-8">
								<input id="serviceName" name="serviceName" class="form-control"
									type="text" th:value="${property.serviceName}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">serviceImplName：</label>
							<div class="col-sm-8">
								<input id="serviceImplName" name="serviceImplName" class="form-control"
									type="text" th:value="${property.serviceImplName}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">mapperName：</label>
							<div class="col-sm-8">
								<input id="mapperName" name="mapperName" class="form-control"
									type="text" th:value="${property.mapperName}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">xmlName：</label>
							<div class="col-sm-8">
								<input id="xmlName" name="xmlName" class="form-control"
									type="text" th:value="${property.xmlName}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">controllerName：</label>
							<div class="col-sm-8">
								<input id="controllerName" name="controllerName" class="form-control"
									type="text" th:value="${property.controllerName}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">apiPath：</label>
							<div class="col-sm-8">
								<input id="apiPath" name="apiPath" class="form-control"
									type="text" th:value="${property.apiPath}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">spiPath：</label>
							<div class="col-sm-8">
								<input id="spiPath" name="spiPath" class="form-control"
									type="text" th:value="${property.spiPath}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">mybatisPath：</label>
							<div class="col-sm-8">
								<input id="mybatisPath" name="mybatisPath" class="form-control"
									type="text" th:value="${property.mybatisPath}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">webPath：</label>
							<div class="col-sm-8">
								<input id="webPath" name="webPath" class="form-control"
									type="text" th:value="${property.webPath}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">xmlPath：</label>
							<div class="col-sm-8">
								<input id="xmlPath" name="xmlPath" class="form-control"
									type="text" th:value="${property.xmlPath}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">jsPath：</label>
							<div class="col-sm-8">
								<input id="jsPath" name="jsPath" class="form-control"
									type="text" th:value="${property.jsPath}">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-sm-3 control-label">jspPath：</label>
							<div class="col-sm-8">
								<input id="jspPath" name="jspPath" class="form-control"
									type="text" th:value="${property.jspPath}">
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/app/generator/edit.js">
	</script>
</body>
</html>
